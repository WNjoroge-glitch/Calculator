<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator align">
            
    <div class="input">
        
        
        <input type = "text" class="input-text" value="">
    </div>
    <div class="button-keys">
        <button class="btn button" value =9>9</button>
        <button class="btn button" value =8>8</button>
        <button class="btn button" value =7>7</button>
        <button class="btn-calculation button" value = + >+</button>
        <button class="btn button" value =6>6</button>
        <button class="btn button" value =5>5</button>
        <button class="btn button" value =4>4</button>
        <button class="btn-calculation button" value = - >-</button>
        <button class="btn button" value=1>1</button>
        <button class="btn button" value =2>2</button>
        <button class="btn button" value =3>3</button>
        <button class="btn-calculation button" value = "times" >&times;</button>
        
        
        
        <button class="btn-calculation button" value = / >/</button>
        <button class="btn button" value =0>0</button> 
        <button class="equals-sign button" value = '='>=</button>
        <button class="delete button">DEL</button>
        <button class="clear button">AC</button>
       

        
    </div>
    
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
